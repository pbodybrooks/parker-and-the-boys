<!DOCTYPE html>
<html lang="en">

<head>
    <title>Get A Way to Getaway</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header id="header">
        <a href="./about.html"><img src="./assets/images/getaway.png" alt="Project Logo" id="logo"/></a>
    </header>
    <nav>
        <ul>
            <li><a href="./about.html">About</a></li>
            <li><a href="#getAway">Get Away!</a></li>
        </ul>
    </nav>

    <main class="container">
        <!-- i created three sections for the three links in our nav bar. Each is a div (getAWay, aboutTheProject, aboutTheTeam) -->
        <div id="getAway">
            <!-- move this button to the bottom of the webpage, we will keep this in case user needs to manually clear local storage and rerun fillWeatherBank -->

        
            <!-- this should not be a header element. There should only be one header element per webpage  -->
            <header>
                <p>Filling weather bank. Please wait</p>

                <div id="myProgress">
                    <div id="myBar"></div>
            </header>

            <div id="citeriaSelection">
                <div>
                    <select id="tempRange">
                        <optgroup label="Temperature Preferences">
                            <option value="null" id="nullTemp">Select a Temperature Range</option>
                            <option value="hot" id="hot">Hot [Above 80&#8457]</option>
                            <option value="moderate" id="moderate">Moderate [50&#8457 - 80&#8457]</option>
                            <option value="cold" id="cold">Cold [Below 50&#8457]</option>
                        </optgroup>
                    </select>
                    <select id="windRange">
                        <optgroup label="Wind Preferences">
                            <option value="null" id="nullWind">Select a Wind Range</option>
                            <option value="low" id="lowWind">Low [Below 10 mph]</option>
                            <option value="high" id="highWind">High [Greater than 10 mph]</option>
                        </optgroup>
                    </select>
                    <select id="conditions">
                        <optgroup label="Conditions Preferences">
                            <option value="null" id="nullCondtion">Select a Condition</option>
                            <option value="Clear" id="clear">Clear</option>
                            <option value="Cloudy" id="cloudy">Cloudy</option>
                            <option value="Rain" id="rain">Rain</option>
                            <option value="Thunder" id="thunder">Thunder</option>
                            <option value="Snow" id="snow">Snow</option>
                        </optgroup>
                    </select>
                    <select id="drivingRange">
                        <optgroup label="Range Preferences">
                            <option value="null" id="nullRange">Select a Range</option>
                            <option value="far" id="longRange">500+ miles</option>
                            <option value="medium" id="mediumRange">100-500 miles</option>
                            <option value="close" id="shortRange">Less than 100 miles</option>
                        </optgroup>
                    </select>

                    <button id="submitButton">Get Cities!</button>
                    <button type="button" id="fill-weatherBank" class="btn btn-primary">Clear Storage and Refill Weather Bank</button>
                </div>

                <div id="citiesContainer">
                    <!-- this is a test/example of a returned city card that we can use for styling (so you don't have to load and run the code every time you change something) -->
                    <!-- <div id="cityCard">
                        <h2>City Test</h2>
                        <h4>Distance miles away</h4>
                        <ul id = "weatherList">
                            <li>Temperature: &#8457;</li>
                            <li>Wind: ${setWind} mph</li> 
                        </ul>
                    </div> -->
                </div>
            </div>
        </div>       

        <script src="./assets/js/script.js"></script>
    </main>
    <main class="container"></main>
</body>

</html>
